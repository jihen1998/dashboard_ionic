
<form #f="ngForm" (ngSubmit)="onsubmit(f)">
  <mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <h1  style="text-align: center">Code Reduction</h1>
            <hr>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill" >
              <mat-label>Code</mat-label>
              <input matInput type="text" name="code" [(ngModel)]="data.code" ngModel #code="ngModel" required>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill">
              <mat-label>Taux de reduction</mat-label>
              <input matInput type="text" name="taux_reduction" [(ngModel)]="data.taux_reduction"
                     ngModel #taux_reduction="ngModel" required>
              <span matSuffix>%</span>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill">
              <mat-label>Date d'expiration</mat-label>
              <input matInput type="text" name="date_expiration" [(ngModel)]="date"
                     ngModel #date_expiration="ngModel" required [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <h4>liste des utilisateurs</h4>
            <mat-form-field appearance="fill">
              <mat-label>Affecter utilisateur au code de reduction</mat-label>
              <mat-select [(ngModel)]="selectedValue" #user="ngModel" ngModel name="user">
                <mat-option *ngFor="let u of allus" [value]="u">
                  {{u.prenom}} &nbsp; {{u.nom}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-label>Statut</mat-label>
            <mat-slide-toggle class="example-margin"
                              [(ngModel)]="data.statut"
                              ngModel
                              #statut="ngModel"
                              name="statut">
            </mat-slide-toggle>
          </div>
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-4">
                <button  class="btn btn-success"  [disabled]="f.invalid">envoyer
                </button>
              </div>
              <div class="col-lg-4">
                <button  type="reset" class="btn btn-dark">vider le formulaire
                </button>
              </div>
              <div class="col-lg-4">
                <button type="button" class="btn btn-warning" (click)="onclose(f)">
                  annuler/terminer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
