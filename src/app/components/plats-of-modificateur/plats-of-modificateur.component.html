<div class="container container-fluid">
  <div class="row">
    <div class="col-lg-12" style="text-align: center">
      <h1 class="text_align-center">Modificateur : {{data.nom}}</h1>
      <hr>
    </div>
    <div class="col-lg-12">
      <div>
        <table mat-table matSort [dataSource]="dataSource">

          <!-- Nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom</th>
            <td mat-cell *matCellDef="let element">
              <p style="font-size: 12pt; line-height: 5px">
                {{element.nom}}
              </p>
            </td>
          </ng-container>

          <!-- image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Image</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.image">
                <div class="image-container d-flex">
                  <img  src="https://www.api.msfood.msdigital34.fr/restaurant-backend/storage/app/public/{{element.image}}"
                        style="height: 50px; width: 50px; display: block; margin: 3%">
                </div>
              </div>
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let element">
              <p>
                {{element.description}}
              </p>
            </td>
          </ng-container>

          <!-- statut Column -->
          <ng-container matColumnDef="statut">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> statut</th>
            <td mat-cell *matCellDef="let element">
              <p *ngIf="element.statut"> disponible</p>
              <p *ngIf="!element.statut"> non disponible</p>
            </td>
          </ng-container>

          <!-- prix Column -->
          <ng-container matColumnDef="prix">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> prix</th>
            <td mat-cell *matCellDef="let element">{{element.prix | currency: "EUR": true}}</td>
          </ng-container>

          <!-- delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> supprimer</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="delete(element)">
                <mat-icon style="color: #d20b0b; vertical-align: middle">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <button class="btn" style="background-color: #00B451" (click)="add()">
            <p style="font-size: 12pt">
              <mat-icon style="vertical-align: middle">add</mat-icon>
              Ajouter
            </p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
