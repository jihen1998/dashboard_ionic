
<form #f="ngForm"  (ngSubmit)="onsubmit(f)">

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">

              <h1 style="text-align: center">plat</h1>
              <hr>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill" >
              <mat-label>Nom</mat-label>
              <input matInput type="text" name="nom" [(ngModel)]="data.nom" ngModel #nom="ngModel" required>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill" >
              <mat-label>Description</mat-label>
              <textarea matInput name="description" [(ngModel)]="data.description" ngModel #description="ngModel" required> </textarea>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill">
              <mat-label>Prix</mat-label>
              <input matInput type="number" name="prix" [(ngModel)]="data.prix" ngModel #prix="ngModel" required>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <div class="width-50 col-10 ">
              <input #image type="file" (change)="uploadImages($event)" >
            </div>
          </div>
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-4">
                <button class="btn btn-success" [disabled]="f.invalid || !loading_img">envoyer</button>
              </div>
              <div class="col-lg-4">
                <button  type="reset" class="btn btn-dark" s (click)="reset()" >vider le formulaire</button>
              </div><div class="col-lg-4">
              <button type="button"  class="btn btn-warning"  (click)="onclose(f)" >annuler/terminer</button>
            </div>

            </div>
          </div>
        </div>
      </div>

</form>
