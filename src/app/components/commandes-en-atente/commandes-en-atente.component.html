<div>
  <mat-form-field style="display: flex; justify-content:center; margin-top: 5px; color: #343a40;
  font-weight: bold">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element">
        <p style="font-size: 14pt">{{element.user.nom}}</p>
      </td>
    </ng-container>

    <!-- tel Column -->
    <ng-container matColumnDef="numero_de_telephone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Tel</th>
      <td mat-cell *matCellDef="let element">
        <p style="font-size: 12pt">
          {{element.user.numero_de_telephone}}
        </p> </td>
    </ng-container>

    <!-- détailles de la commande Column -->
    <ng-container matColumnDef="détailles de commande">
      <th mat-header-cell *matHeaderCellDef> commande</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="detaillesCommande(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- prix Column -->
    <ng-container matColumnDef="prix_total">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> prix</th>
      <td mat-cell *matCellDef="let element">
        <p style="font-size: 14pt">{{element.prix_total | currency:'EUR':true}}</p>
      </td>
    </ng-container>

    <!-- Validate command Column -->
    <ng-container matColumnDef="validate">
      <th mat-header-cell *matHeaderCellDef> Valider</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="validate(element)">
          <mat-icon style="color: #00B451">check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- cancel command Column -->
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Annuler</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="cancel(element)">
          <mat-icon style="color: #e5062f">cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
