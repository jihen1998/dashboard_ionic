<form>
  <div class="container-fluid">
    <div class="col-lg-12">
      <h1 style="text-align: center">Affectation plats pour l'offre</h1>
      <hr>
    </div>
    <div class="col-lg-12">
      <mat-form-field class="example-chip-list" appearance="fill">

        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip
            *ngFor="let plat of plats"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(plat)">
            {{plat}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            matInput
            placeholder="Nouvel plat..."
            #fruitInput
            [formControl]="fruitCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let plat of filteredPlats | async" [value]="plat">
            {{plat.nom}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <button class="btn btn-success" type="submit" (click)="affect()">Confirmer</button>

    </div>
  </div>

</form>
