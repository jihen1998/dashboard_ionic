<div style="z-index: 1">
  <form>
    <div class="container container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 style="text-align: center">Selectionnez un plat</h1>
          <hr>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Affectation ingr√©dient au modificateur</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let ingredient of ingr"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(ingredient)">
                {{ingredient}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                matInput
                placeholder="Nouvel modificateur..."
                #fruitInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let ingredient of filteredingr | async" [value]="ingredient">
                {{ingredient.nom}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <button class="btn" style="background-color: #00B451" type="submit" (click)="onsubmit()">confirmer</button>
        </div>
      </div>
    </div>
  </form>
</div>
