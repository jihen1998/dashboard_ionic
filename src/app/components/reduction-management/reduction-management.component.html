<div>
  <button mat-raised-button (click)="onCreate()" class="pull-right" style="height: 45px; margin-top: 10px; margin-bottom: 5px">
    <mat-icon style="color: #00B451">add</mat-icon> Ajouter code
  </button>
  <mat-form-field style="display: flex; justify-content:center; margin-top: 5px; color: #343a40;
  font-weight: bold">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>
<div>
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let element">
        <p style="font-size: 14pt;line-height: 14pt;">
          {{element.code}}
        </p>
      </td>
    </ng-container>

    <!-- taux de reduction Column -->
    <ng-container matColumnDef="taux_reduction">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Taux de reduction</th>
      <td mat-cell *matCellDef="let element">{{element.taux_reduction}} %</td>
    </ng-container>

    <!-- statut Column -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> statut</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.date_expiration > sysdate || element.date_expiration === null">
          <mat-slide-toggle class="example-margin"
                            [(ngModel)]="element.statut"
                            (change)="changeStatut(element)">
          </mat-slide-toggle>
        </div>
        <div *ngIf="element.date_expiration < sysdate && element.date_expiration !== null">
          expired
        </div>
      </td>
    </ng-container>

    <!-- user Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> User</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="user(element)" [disabled]="element.user_id == null">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- date d'exp Column -->
    <ng-container matColumnDef="expiration">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> date d'expiration</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.date_expiration">
          {{element.date_expiration | date: 'yyyy/MM/dd'}}
        </div>
        <div *ngIf="element.date_expiration === null">
          <p> pas de date d'expiration</p>
        </div>
      </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> modifier</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element)">
          <mat-icon style="color: #0082CB">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> supprimer</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="delete(element)">
          <mat-icon style="color: #d20b0b">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
