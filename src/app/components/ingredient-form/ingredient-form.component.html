

<form #f="ngForm"  (ngSubmit)="onsubmit(f)" >

      <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text_align-center" style="text-align: center">Ingr√©dient</h1>
              <hr>
            </div>
            <div class="col-lg-12">
              <mat-form-field appearance="fill" >
                <mat-label>nom</mat-label>
                <input matInput type="text" name="nom" [(ngModel)]="data.nom" ngModel #nom="ngModel" required>
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <mat-form-field appearance="fill" >
                <mat-label>prix</mat-label>
                <input matInput type="number" name="prix" [(ngModel)]="data.prix" ngModel #prix="ngModel" required>
              </mat-form-field>
            </div>
            <div class="col-lg-12">
             <div class="row button-ing">
               <div class="col-lg-4">
                 <button  class="btn btn-success" [disabled]="f.invalid">envoyer</button>

               </div>
               <div class="col-lg-4">
                 <button  type="reset" class="btn btn-dark" >vider le formulaire</button>

               </div>
               <div class="col-lg-4">
                 <button type="button" class="btn btn-warning" (click)="onclose(f)" >annuler/terminer</button>
               </div>
             </div>
            </div>
          </div>

      </div>
</form>
