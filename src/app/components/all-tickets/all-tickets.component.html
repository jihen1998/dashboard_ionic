<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <h1>
        Historique d'achat du client : &nbsp; {{data.nom}} &nbsp; {{data.prenom}}
      </h1>
    </div>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element">
            {{element.id}}
        </td>
      </ng-container>

      <!-- Ticket Column -->
      <ng-container matColumnDef="Tickets">
        <th mat-header-cell *matHeaderCellDef> Tickets</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button (click)="tickets(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- date creation Column -->
      <ng-container matColumnDef="date creation">
        <th mat-header-cell mat-sort-header  *matHeaderCellDef> date de creation</th>
        <td mat-cell *matCellDef="let element">
          {{element.created_at | date: 'dd-MM-YYYY'}}
        </td>
      </ng-container>

      <!-- prix Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> prix</th>
        <td mat-cell *matCellDef="let element">
          <p style="font-size: 12pt">
            {{element.prix_total | currency:"EUR": true}}
          </p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>




</div>
