<form>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="text-align: center;" class="text_align-center">{{plat.nom}}</h1>
        <hr>
      </div>
      <div class="col-lg-12">
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip
            *ngFor="let modif of modif"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(modif)">
            {{modif}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            matInput
            placeholder= 'Nouvel modificateur...'
            #fruitInput
            [formControl]="fruitCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-form-field class="example-chip-list" appearance="fill">

          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let modi of filteredmodif | async" [value]="modi">
              {{modi.nom}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <button class="btn btn-success" type="submit" (click)="onsubmit()">confirmer</button>

      </div>
    </div>
  </div>

</form>
