<div>
  <button mat-raised-button (click)="onCreate()" class="pull-right" style="height: 45px; margin-top: 10px; margin-bottom: 5px">
    <mat-icon style="color: #00B451">add</mat-icon> Ajouter combot
  </button>
  <mat-form-field style="display: flex; justify-content:center; margin-top: 5px; color: #343a40;
  font-weight: bold">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element">
        <p style="font-size: 14pt;line-height: 14pt;">
          {{element.nom}}
        </p>
      </td>
    </ng-container>

    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell  *matHeaderCellDef> Image</th>
      <td mat-cell *matCellDef="let element" >
        <div *ngIf="element.image">
          <div class="image-container d-flex">
            <img  src="https://www.api.msfood.msdigital34.fr/restaurant-backend/storage/app/public/{{element.image}}"
                  style="height: 50px; width: 50px; display: block; margin: 3%">
          </div>
        </div>
      </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element">
        {{element.description}}
      </td>
    </ng-container>

    <!-- statut Column -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef> Statut</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle class="example-margin"
                          [(ngModel)]="element.isDisponible"
                          (change)="changeStatut(element)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- prix Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> prix</th>
      <td mat-cell *matCellDef="let element">
        <p style="font-size: 12pt">
          {{element.prix | currency:"EUR": true}}
        </p>
      </td>
    </ng-container>

    <!-- plats Column -->
    <ng-container matColumnDef="plats">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Plats</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="plats(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> modifier</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element)">
          <mat-icon style="color: #0082CB">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> supprimer</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="delete(element)">
          <mat-icon style="color: #d20b0b">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
